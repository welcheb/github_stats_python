language: python
python:
  - "2.7"

# command to install dependencies
install:
  
  # Install ssh-agent if not already installed
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

  # Run ssh-agent (inside the build environment)
  - eval $(ssh-agent -s)

  # make ssh directory
  - mkdir -p $HOME/.ssh

  # add ssh key stored in GITHUB_DEPLOY_SSH_KEY variable to the agent store
  #- ssh-add <(echo "$GITHUB_DEPLOY_SSH_KEY")
  - echo "$GITHUB_DEPLOY_SSH_KEY" > ./tmp.key
  - chmod 600 ./tmp.key
  - ls -l ./tmp.key
  - cat tmp.key | wc -l
  - ssh-add -k ./tmp.key </dev/null &>/dev/null

  # install python requests module
  - "pip install requests"

# command to run
script:

  # run python script
  - python github_stats.py

  # clone the github_stats_json repo from github.com
  - git clone git@github.com:welcheb/github_stats_json.git

  # change directory to github_stats_json
  - cd github_stats_json

  # copy json files generated by github_stats.py
  - cp ../*.json .

  # add any untracked json files
  - git add *.json

  # commit changes
  - git commit . -m "$(date -u)"

  # push
  - git push
